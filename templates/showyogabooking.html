{% extends 'starter.html' %}
{% load static %}
{% block content %}
<h2 class="text-center text-success">Yoga Booking</h2>
<table class="table table-info container">
    <tr>
        <th>name</th>
        <th>grade</th>
        <th>gender</th>
        <th>Action</th>
    </tr>
    {% for x in yogabooking %}
    <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.grade }}</td>
        <td>{{ x.gender }}</td>
        <td>
            <a href="/edityogabooking/{{ x.id }}" class="btn btn-warning">EDIT</a>
            <a href="/deleteyogabooking/{{ x.id }}" class="btn btn-danger">DELETE</a>
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
