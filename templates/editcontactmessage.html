{% extends 'starter.html' %}
{% load static %}
{% block content %}
<h1 class="text-center text-success">Update contact Messages:</h1>

<div class="col-lg-8">
    <form method="POST" action="/updatecontactmessage/{{ contactbooking1.id }}">
      {% csrf_token %}
      <div style="max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <div style="margin-bottom: 15px;">
              <label for="name" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Your Name:</label>
              <input value="{{ contactbooking1.name }}" type="text" id="name" name="name" class="form-control" placeholder="Your Name" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;">
          </div>
  
          <div style="margin-bottom: 15px;">
              <label for="email" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Your Email:</label>
              <input type="email" id="email" name="email" class="form-control" value="{{ contactbooking1.email }}" placeholder="Your Email" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;">
          </div>
  
          <div style="margin-bottom: 15px;">
              <label for="subject" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Subject:</label>
              <input value="{{ contactbooking1.subject }}" type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;">
          </div>
  
          <div style="margin-bottom: 15px;">
              <label for="message" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Message:</label>
              <textarea {{ contactbooking1.message }} id="message" name="message" class="form-control" rows="6" placeholder="Message" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;"></textarea>
          </div>
          <div style="text-align: center;">
              <button type="submit" style="padding: 10px 20px; background-color: #2a7a2a; color: #fff; border: none; border-radius: 20px; cursor: pointer;">Submit</button>
          </div>
      </div>
  </form>

{% endblock %}
