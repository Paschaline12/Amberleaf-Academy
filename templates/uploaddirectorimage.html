{% extends 'starter.html' %}
{% load static %}
{% block content %}

<form method="POST" enctype="multipart/form-data" class="text-center d-block m-auto mb-4">
    {% csrf_token %}

     <h2>Upload Image</h2>
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Upload</button>
    <a href="{% url 'uploaddirectorimage' %}" class="btn btn-success">Display images</a>
</form>



{% endblock %}
