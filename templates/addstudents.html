{% extends 'starter.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title class="text-center text-success">Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4fdf4; /* Light green background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2e7d32; /* Dark green for the title */
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for form */
            border: 1px solid #d0e0d0; /* Light green border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2e7d32; /* Dark green button */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27692c; /* Slightly darker green for hover effect */
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 class="text-center text-success">Student Registration Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" required>

        <label for="nameofparent">Name of Parent:</label>
        <input type="text" name="nameofparent" id="nameofparent" required>

        <label for="admissionno">Admission Number:</label>
        <input type="text" name="admissionno" id="admissionno" required>

        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo" required>

        <label for="gradelevel">Grade Level:</label>
        <input type="text" name="gradelevel" id="gradelevel" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="yob">Year of Birth:</label>
        <input type="date" name="yob" id="yob" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required>

        <label for="joindate">Join Date:</label>
        <input type="date" name="joindate" id="joindate" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

{% endblock %}
