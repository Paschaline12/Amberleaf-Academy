{% extends 'starter.html' %}
{% load static %}
{% block content %}
<h1 class="text-center text-success">Update Member Details:</h1>

<style>
    #memberForm {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }
    
    .input-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        font-weight: bold;
        color: green;
        margin-bottom: 5px;
    }
    
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px; /* Round edges */
        background-color: #dfffdf; /* Light green */
    }
    
    textarea {
        resize: vertical;
    }
    
    input:focus, select:focus, textarea:focus {
        border-color: green;
        outline: none;
        background-color: #e8ffe8;
    }
    
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px 20px;
        color: white;
        background-color: green;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .submit-btn:hover {
        background-color: lightgreen;
    }
    
    h1, h2, h3, h4, h5, h6 {
        color: green;
        text-align: center;
    }
    
    </style>
    
    <form method="POST" id="memberForm" action="/updatemember/{{ editmember1.id }}">
        {% csrf_token %}
    
        <div class="input-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" value="{{ editmember1.fullname }}" name="fullname" maxlength="200" required>
        </div>
    
        <div class="input-group">
            <label for="username">User Name:</label>
            <input type="text" id="username" value="{{ editmember1.username }}" name="username" required>
        </div>
    
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" value="{{ editmember1.email }}" id="email" name="email" required>
        </div>
    
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="text" value="{{ editmember1.password }}" id="password" name="password" maxlength="15" required>
        </div>
    
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    

{% endblock %}
