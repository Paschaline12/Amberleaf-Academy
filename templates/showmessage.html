{% extends 'starter.html' %}
{% load static %}
{% block content %}
<h2 class="text-center text-success">Contact Us Messages</h2>
<table class="table table-info container">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>message</th>
        <th>Action</th>
    </tr>
    {% for x in message %}
    <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.message }}</td>
        <td>
            <a href="/editcontactmessage/{{ x.id }}" class="btn btn-warning">EDIT</a>
            <a href="/deletecontactmessage/{{ x.id }}" class="btn btn-danger">DELETE</a>
            
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
