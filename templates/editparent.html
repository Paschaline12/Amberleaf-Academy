{% extends 'starter.html' %}
{% load static %}
{% block content %}
<h1 class="text-center text-success">Update Parents Details</h1>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4fdf4; /* Light green background */
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #2e7d32; /* Dark green for the title */
    }

    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff; /* White background for form */
        border: 1px solid #d0e0d0; /* Light green border */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="file"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #2e7d32; /* Dark green button */
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #27692c; /* Slightly darker green for hover effect */
    }

    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        button {
            font-size: 14px;
        }
    }

    .form-header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .form-header img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
    }

    .form-header h2 {
        margin: 0;
        color: #2e7d32;
    }
</style>

<body>

<form method="POST" action="/updateparent/{{ editparent1.id }}">
    {% csrf_token %}
    
    <label for="fullname">Full Name:</label>
    <input type="text" value="{{ editparent1.fullname }}" name="fullname" id="fullname" required>

    <label for="nameofchild">Name of Child:</label>
    <input type="text" value="{{ editparent1.nameofchild }}" name="nameofchild" id="nameofchild" required>

    <label for="age">Age:</label>
    <input type="number" value="{{ editparent1.age }}" name="age" id="age" required>

    <label for="yob">Year of Birth:</label>
    <input type="date" value="{{ editparent1.yob }}" name="yob" id="yob" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="phonenumber">Phone Number:</label>
    <input type="text" value="{{ editparent1.phonenumber }}" name="phonenumber" id="phonenumber" required>

    <label for="email">Email:</label>
    <input type="email" value="{{ editparent1.email }}" name="email" id="email" required>

    <label for="photo">Photo:</label>
    <input type="file" value="{{ editparent1.photo }}" name="photo" id="photo" required>

    <label for="address">Address:</label>
    <input type="text" value="{{ editparent1.address }}" name="address" id="address" required>

    <label for="occupation">Occupation:</label>
    <input type="text" value="{{ editparent1.occupation }}" name="occupation" id="occupation" required>

    <button type="submit">Submit</button>
</form>
</body>


{% endblock %}
