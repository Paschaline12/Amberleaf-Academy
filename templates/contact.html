{% extends 'starter.html' %}
{% load static %}
{% block content %}
<h1 class="text-center text-success">You can contact us via:</h1>
 


<section id="contact" class="contact section">

    <div class="mb-5" data-aos="fade-up" data-aos-delay="200">
      <iframe style="border:0; width: 100%; height: 300px;" src=""></iframe>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4">

        <div class="col-lg-4">
          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
            <i class="bi bi-geo-alt flex-shrink-0"></i>
            <div>
              <h3>Address</h3>
              <p>P234 Nairobi Highway

                Kapiti Plains, 5214</p>
            </div>
          </div>

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
            <i class="bi bi-telephone flex-shrink-0"></i>
            <div>
              <h3>Call Us</h3>
              <p>+254 726 610 290</p>
            </div>
          </div>

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h3>Email Us</h3>
              <p>paschndoti@gmail.com</p>
            </div>
          </div>

        </div>

        <div class="col-lg-8">
          <form method="POST">
            {% csrf_token %}
            <div style="max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div style="margin-bottom: 15px;">
                    <label for="name" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;">
                </div>
        
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;">
                </div>
        
                <div style="margin-bottom: 15px;">
                    <label for="subject" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;">
                </div>
        
                <div style="margin-bottom: 15px;">
                    <label for="message" style="display: block; font-weight: bold; color: #2a7a2a; margin-bottom: 5px;">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="6" placeholder="Message" required="" style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;"></textarea>
                </div>
        
                <div style="text-align: center;">
                    <button type="submit" style="padding: 10px 20px; background-color: #2a7a2a; color: #fff; border: none; border-radius: 20px; cursor: pointer;">Send Message</button>
                </div>
            </div>
        </form>
        
        <style>
            input:hover, textarea:hover, button:hover {
                border-color: #2a7a2a;
                background-color: #e6ffe6;
            }
        </style>
        
        </div>

      </div>

    </div>

  </section>


{% endblock %}
